<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uno Attack Simulator</title>
  <style>
    body {
      background: linear-gradient(#222, #444);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
    }
    #machine {
      width: 200px;
      height: 150px;
      background: darkred;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 0 20px black;
    }
    .card {
      width: 40px;
      height: 60px;
      background: yellow;
      border-radius: 5px;
      position: absolute;
      top: 45px;
      left: 80px;
      transform: translateY(0);
      opacity: 0;
      animation: shoot 0.6s forwards;
    }
    @keyframes shoot {
      0% { transform: translateY(0); opacity: 0; }
      50% { transform: translateY(-60px); opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: gold;
      height: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: orange;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px black;
    }
    button:hover {
      background: orangered;
    }
  </style>
</head>
<body>
  <h1>UNO Attack - Software Version</h1>
  <div id="machine"></div>
  <div id="message"></div>
  <button onclick="drawCard()">Ambil Kartu</button>

  <script>
    const machine = document.getElementById("machine");
    const message = document.getElementById("message");

    function drawCard() {
      const count = Math.floor(Math.random() * 9);
      message.textContent = "";
      machine.innerHTML = "";

      if (count === 0) {
        const messages = [
          "Lucky!",
          "Zonk Tapi Keren!",
          "Selamat!",
          "Dewa Kartu!",
          "Free Pass!",
          "Kamu Beruntung!",
        ];
        const msg = messages[Math.floor(Math.random() * messages.length)];
        message.textContent = msg;
        message.style.color = "red";
        machine.style.boxShadow = "0 0 30px red";
      } else {
        for (let i = 0; i < count; i++) {
          const card = document.createElement("div");
          card.className = "card";
          card.style.left = 80 + Math.random() * 40 - 20 + "px";
          card.style.animationDelay = `${i * 0.2}s`;
          machine.appendChild(card);
        }
        message.textContent = `${count} Kartu keluar!`;
        message.style.color = "gold";
        machine.style.boxShadow = "0 0 20px black";
      }
    }
  </script>
</body>
</html>
